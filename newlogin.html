<div id="page_1 ">
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
  <div style='margin-top:10px;'></div>
  <button class="btn btn-primary" style='margin-left:60px' id="test_button">Log in</button>
  <p id="error"></p>
  <p id="login_error"></p>
</div>

<script>
  $('#test_button').click(function(e){
    var username_input = $('input[type=text]'),
            password_input = $('input[placeholder*="Password"]'),
            username = $(username_input).val(),
            password = $(password_input).val(),
            login_errors = 0;


    if ((username == '') || (password == '')) {

      document.getElementById("error").innerHTML = "Please enter your username and password.";
      login_errors = 1;

    } else  if ((username == 'giuseppe') && (password == 'pizza')) {
      window.location.href = "http://localhost:63342/startbootstrap-freelancer-gh-pages/index.html";

    } else {

      console.log("Your username or password are incorrect. Retry.");
      login_errors = 1;
    }

    if (login_errors != 0){

      document.getElementById("login_error").innerHTML = "TRY AGAIN, SOMETHING IS WRONG";
      //this is to stop the login button from advancing to the next div...hopefully...
      e.preventDefault();
    }


  });
</script>
